<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Titulo</title>
        <script> 


            let nombre = "Sebastian";
            let apellido = "Rojas";
            let actual = 2026;
            let nacimiento = 2002;
            let edad = actual - nacimiento;
            
            console.log("Hola Mundo, soy " + nombre + " "
            + apellido + " y tengo " + edad + " años");
            
        /*  EcmaScript es el estándar de JavaScript, y cada versión introduce 
            nuevas características y mejoras al lenguaje. 
            Las versiones más comunes son ES5, ES6 (también conocido como ES2015) 
            y las versiones posteriores como ES7, ES8, etc. 
            Cada versión trae consigo nuevas funcionalidades que facilitan
            la escritura de código más limpio y eficiente.
            */


            /* Declaración de variables
            var: variable de ámbito global o de función, se puede redeclarar y reasignar, es vieja y 
            no se recomienda su uso en 
            código moderno debido a problemas de alcance y hoisting
            errores comunes con var: redeclaración accidental, alcance global no deseado, hoisting que puede causar confusión
            hoisting: el comportamiento de JavaScript de mover las declaraciones de variables y funciones al inicio de su ámbito, 
            lo que puede llevar a resultados inesperados si no se tiene cuidado
            
            var x = 5;
            console.log(x);

            /* const: variable de ámbito de bloque, pero su valor no puede ser reasignado, aunque sí se pueden modificar las propiedades de un objeto declarado con const
            const significa "constante", lo que indica que el valor de la variable no puede cambiar después de su asignación inicial
            
            
            const y = 10;
            console.log(y);

            /* let: variable de ámbito de bloque, no se puede redeclarar pero se puede reasignar
            let significa "dejar" o "permitir", 
            lo que indica que el valor de la variable puede cambiar a lo largo del tiempo
            
            
            let z = 15; 
            console.log(z);

        */

        </script>
